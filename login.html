<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="style.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAM6Hl4leWZ_mUf8kiev93LY2oGsxPy_fg",
  authDomain: "cwfighters-a0313.firebaseapp.com",
  projectId: "cwfighters-a0313",
  storageBucket: "cwfighters-a0313.firebasestorage.app",
  messagingSenderId: "255543788632",
  appId: "1:255543788632:web:a26e4ab5906e04abf5762d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function() {
  const name = document.getElementById('name').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!name || !password){ alert("Fill in all fields"); return; }

  const email = name.replace(/\s+/g,'') + "@cwfighters.com";

  try {
    const userCredential = await signInWithEmailAndPassword(auth,email,password);
    const uid = userCredential.user.uid;
    console.log("User logged in UID:", uid);
    localStorage.setItem('uid', uid);
    window.location.href = 'account.html';
  } catch(err) {
    alert(err.message);
    console.error(err);
  }
}
</script>
</head>
<body>
<div class="content">
  <h1>Login</h1>
  <input type="text" id="name" placeholder="Name"><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>
</body>
</html>
