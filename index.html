<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cwfighters</title>
  <style>
    /* Existing styles */
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { margin-bottom: 10px; }
    input { display: block; margin: 5px 0; padding: 5px; }
    button { margin: 5px 0; padding: 5px 10px; }
  </style>
</head>
<body>

  <!-- Keep your existing header / content -->
  <header>
    <h1>Welcome to Cwfighters</h1>
    <p>Your original content stays here.</p>
  </header>

  <!-- Main content -->
  <main>
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>

    <!-- More of your original page content -->
    <p>Other content stays here...</p>
  </main>

  <footer>
    <p>&copy; 2025 Cwfighters</p>
  </footer>

  <!-- Firebase Auth script -->
  <script type="module">
    import { signUp, login } from './firebase.js';
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Initialize auth listener to redirect already-logged-in users
    const auth = getAuth();
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is already logged in:", user);
        window.location.href = "home.html"; // change to your page
      }
    });

    // Signup button
    const signupBtn = document.getElementById('signup-btn');
    if (signupBtn) {
      signupBtn.addEventListener('click', () => {
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        signUp(email, password);
      });
    }

    // Login button
    const loginBtn = document.getElementById('login-btn');
    if (loginBtn) {
      loginBtn.addEventListener('click', () => {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        login(email, password);
      });
    }
  </script>

</body>
</html>
