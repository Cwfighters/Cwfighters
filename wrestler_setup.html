<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wrestler Setup</title>
<link rel="stylesheet" href="style.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAM6Hl4leWZ_mUf8kiev93LY2oGsxPy_fg",
  authDomain: "cwfighters-a0313.firebaseapp.com",
  projectId: "cwfighters-a0313",
  storageBucket: "cwfighters-a0313.firebasestorage.app",
  messagingSenderId: "255543788632",
  appId: "1:255543788632:web:a26e4ab5906e04abf5762d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.saveWrestler = async function() {
  const uid = localStorage.getItem('uid');
  if(!uid){ alert('No user UID found'); return; }

  const data = {
    wrestlerName: document.getElementById('wrestlerName').value.trim(),
    age: document.getElementById('age').value.trim(),
    modelPic: document.getElementById('modelPic').value.trim(),
    victoryPic: document.getElementById('victoryPic').value.trim(),
    favMove: document.getElementById('favMove').value.trim(),
    favDomination: document.getElementById('favDomination').value.trim(),
    favPunishment: document.getElementById('favPunishment').value.trim(),
    favMatchType: document.getElementById('favMatchType').value.trim(),
    favOpponentType: document.getElementById('favOpponentType').value.trim(),
    bio: document.getElementById('bio').value.trim(),
    signatureTaunt: document.getElementById('signatureTaunt').value.trim()
  };

  if(!data.wrestlerName || !data.age || !data.modelPic || !data.victoryPic){
    alert('Fill in all required fields'); return;
  }

  try {
    await setDoc(doc(db,'wrestlers',uid),data);
    console.log("Wrestler data saved:", data);
    window.location.href = "account.html";
  } catch(err){
    alert(err.message);
    console.error(err);
  }
}
</script>
</head>
<body>
<div class="content">
  <h1>Wrestler Setup</h1>
  <input type="text" id="wrestlerName" placeholder="Wrestler Name"><br>
  <input type="number" id="age" placeholder="Age"><br>
  <input type="text" id="modelPic" placeholder="Model Picture URL"><br>
  <input type="text" id="victoryPic" placeholder="Victory Picture URL"><br>
  <h3>Optional Favorites / Preferences</h3>
  <input type="text" id="favMove" placeholder="Favorite Move"><br>
  <input type="text" id="favDomination" placeholder="Favorite Domination"><br>
  <input type="text" id="favPunishment" placeholder="Favorite Punishment"><br>
  <input type="text" id="favMatchType" placeholder="Favorite Match Type"><br>
  <input type="text" id="favOpponentType" placeholder="Favorite Opponent Type"><br>
  <input type="text" id="bio" placeholder="Optional Bio / Description"><br>
  <input type="text" id="signatureTaunt" placeholder="Optional Signature Taunt"><br><br>
  <button onclick="saveWrestler()">Save Wrestler</button>
</div>
</body>
</html>
