<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>
<link rel="stylesheet" href="style.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAM6Hl4leWZ_mUf8kiev93LY2oGsxPy_fg",
  authDomain: "cwfighters-a0313.firebaseapp.com",
  projectId: "cwfighters-a0313",
  storageBucket: "cwfighters-a0313.firebasestorage.app",
  messagingSenderId: "255543788632",
  appId: "1:255543788632:web:a26e4ab5906e04abf5762d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.onload = async function() {
  const uid = localStorage.getItem('uid');
  if(!uid){ alert('No user UID'); return; }

  try {
    const docSnap = await getDoc(doc(db,'wrestlers',uid));
    if(docSnap.exists()){
      const data = docSnap.data();
      let html = `<p><strong>Name:</strong> ${data.wrestlerName}</p>
                  <p><strong>Age:</strong> ${data.age}</p>`;
      ['favMove','favDomination','favPunishment','favMatchType','favOpponentType','bio','signatureTaunt'].forEach(f=>{
        if(data[f] && data[f].trim()!=='') html += `<p><strong>${f}:</strong> ${data[f]}</p>`;
      });
      document.getElementById('wrestlerInfo').innerHTML = html;
      document.getElementById('modelPic').src = data.modelPic;
      document.getElementById('victoryPic').src = data.victoryPic;
    } else alert('No wrestler data found');
  } catch(err){
    alert(err.message);
    console.error(err);
  }
}

window.logout = async function() {
  try {
    await signOut(auth);
    localStorage.removeItem('uid');
    window.location.href = "login.html";
  } catch(err){
    alert(err.message);
    console.error(err);
  }
}
</script>
</head>
<body>
<div class="content">
  <h1>Your Account</h1>
  <div id="wrestlerInfo"></div>
  <div id="pics">
    <img id="modelPic" width="200" alt="Model Picture"><br>
    <img id="victoryPic" width="200" alt="Victory Picture"><br>
  </div>
  <button onclick="logout()">Logout</button>
</div>
</body>
</html>
